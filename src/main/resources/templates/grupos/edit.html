<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="commons/header :: header"/>
<body>
  <div th:replace="commons/menu :: menu" />

      <div class="container">
        <form style="width: 18em;" th:action="@{/grupos/update}" method="post">
          <input type="hidden" th:value="${grupo.codigo}" name="codigo">
          <div class="mb-3">
            <label for="exampleInput1" class="form-label">nombre</label>
            <input th:value="${grupo.nombre}" type="text" name="nombre" class="form-control" id="exampleInput1">
          </div>                         
          <a class="btn btn-primary" th:href="@{/grupos/list}" href="#" role="button">Cancelar</a>
          <button type="submit" class="btn btn-primary">Aceptar</button>
        </form>
      </div>
      

      <div th:replace="commons/footer :: footer" class="container" />
</body>
</html>
