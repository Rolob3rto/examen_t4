<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="commons/header :: header" />

<body>
  <div th:replace="commons/menu :: menu" />

  <div class="container">
        <h1>Permisos</h1>
        <a class="btn btn-primary" th:href="@{/grupos/create}" href="new.html"
        role="button">
        Crear</a>

    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col" >Codigo</th>
          <th scope="col" >Nombre</th>                  
          <th scope="col">---</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="grupo : ${grupos}">
          <th scope="row" th:text="${grupo.codigo}">#</th>          
          <td th:text="${grupo.nombre}">---</td>          
          <td>          
            <a class="btn btn-primary" th:text="#{grupos.list.editar}" th:href="@{/grupos/edit?codigo=}+${grupo.codigo}" href="edit.html"
              role="button">
              Editar</a>
            <a class="btn btn-primary" th:text="#{grupos.list.borrar}" th:href="@{/grupos/delete/}+${grupo.codigo}" href="#" role="button"><i class="bi bi-trash"></i>Borrar</a>            
          </td>
        </tr>
      </tbody>
    </table>    
    <h5 > listado grupos</h5>
  </div>

  <div th:replace="commons/footer :: footer" class="container" />
</body>

</html>
