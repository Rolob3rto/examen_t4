<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="commons/header :: header" />

<body>
  <div th:replace="commons/menu :: menu" />

  <div class="container">
        <h1 th:text="#{usuarios.list.titulo}">Usuarios</h1>
        <a class="btn btn-primary" th:text="#{usuarios.list.nuevoUsuario}" th:href="@{/usuarios/create}" href="new.html"
        role="button">
        Crear</a>

    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col" th:text="#{usuarios.list.codigo}">Codigo</th>
          <th scope="col" th:text="#{usuarios.list.nombre}">Nombre</th>        
          <th scope="col" th:text="#{usuarios.list.email}">Email</th>  
          <th scope="col" th:text="#{usuarios.list.email}">grupo</th>  
          <th scope="col">---</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="usuario : ${usuarios}">
          <th scope="row" th:text="${usuario.codigo}">#</th>
          <td th:text="${usuario.nombre}">---</td>          
          <td th:text="${usuario.email}">---</td>
          <td></td>
          <td>          
            <a class="btn btn-primary" th:text="#{usuarios.list.editar}" th:href="@{/usuarios/edit?codigo=}+${usuario.codigo}" href="edit.html"
              role="button">
              Editar</a>
            <a class="btn btn-primary" th:text="#{usuarios.list.borrar}" th:href="@{/usuarios/delete/}+${usuario.codigo}" href="#" role="button"><i class="bi bi-trash"></i>Borrar</a>
            <a class="btn btn-primary" th:href="@{/usuarios/comprador/}+${usuario.codigo}" href="#" role="button"><i class="bi bi-person-plus-fill"></i>Elegir usuario</a>
          </td>
        </tr>
      </tbody>
    </table>    
    <h5 th:text="#{usuarios.list.pie}"></h5>
  </div>

  <div th:replace="commons/footer :: footer" class="container" />
</body>

</html>
