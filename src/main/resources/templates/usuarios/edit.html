<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="commons/header :: header"/>
<body>
  <div th:replace="commons/menu :: menu" />

      <div class="container">
        <form style="width: 18em;" th:action="@{/usuarios/update}" method="post">
          <input type="hidden" th:value="${usuario.codigo}" name="codigo">
          <div class="mb-3">
            <label for="exampleInput1" class="form-label">Nombre</label>
            <input th:value="${usuario.nombre}" type="text" name="nombre" class="form-control" id="exampleInput1">
          </div>          
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input th:value="${usuario.email}" type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp">            
          </div>          
          <a class="btn btn-primary" th:href="@{/usuarios/list}" href="#" role="button">Cancelar</a>
          <button type="submit" class="btn btn-primary">Aceptar</button>
        </form>
      </div>
      

      <div th:replace="commons/footer :: footer" class="container" />
</body>
</html>
